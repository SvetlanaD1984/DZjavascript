<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
 
<script type="text/javascript">
 
 function ValidName() {
    let re = /S+[А-яа-яA-z]/;
    let myPhone = document.getElementById('name').value;
    let valid = re.test(myName);
    if (valid) output = 'Имя введено верно!';
    else output = 'Имя введено неверно!';
    document.getElementById('message').innerHTML = document.getElementById('message').innerHTML+'<br />'+output;
    return valid;
}  
 
function ValidPhone() {
    let re = /^\d[\d\(\)\ -]{4,14}\d$/;
    let myPhone = document.getElementById('phone').value;
    let valid = re.test(myPhone);
    if (valid) output = 'Номер телефона введен верно!';
    else output = 'Номер телефона введен неверно!';
    document.getElementById('message').innerHTML = document.getElementById('message').innerHTML+'<br />'+output;
    return valid;
}  
 

function ValidMail() {
    let re = /^[\w-\.]+@[\w-]+\.[a-z]{2,4}$/i;
    let myMail = document.getElementById('email').value;
    let valid = re.test(myMail);
    if (valid) output = 'Адрес эл. почты введен верно!';
    else output = 'Адрес электронной почты введен неверно!';
    document.getElementById('message').innerHTML = output;
    return valid;
}

</script>

</head>

<body>

   
<p id="message" >Пожалуйста, заполните все поля формы</p> 

Имя: <input id="name" name="name" type="text" size="20" /><br /> 
E-mail: <input id="email" name="email" type="text" size="20" /><br /> 
Телефон: <input id="phone" name="phone" type="text" size="20" /><br /> 
<input name="button" type="submit" value="Проверить" onClick="ValidMail(); ValidPhone();" />
</body>

</html>
